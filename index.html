<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Catálogo Mueblería Jhoseby</title>
  <style>
    :root {
      --verde: #2ecc71;
      --verde-oscuro: #27ae60;
      --azul: #3498db;
      --azul-oscuro: #2980b9;
      --rojo: #e74c3c;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light-mode {
      background-color: #f7f9fa;
      color: #333;
    }

    body.dark-mode {
      background-color: #1e1e1e;
      color: #eee;
    }

    header {
      background-color: var(--verde);
      color: white;
      padding: 25px;
      text-align: center;
      position: relative;
    }

    #toggle-theme {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 8px 14px;
      background-color: white;
      color: var(--verde);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      padding: 30px;
    }

    .producto {
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease-in-out;
    }

    body.light-mode .producto {
      background-color: white;
    }

    body.dark-mode .producto {
      background-color: #2b2b2b;
    }

    .producto:hover {
      transform: translateY(-5px);
    }

    .producto img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }

    .producto h3 {
      margin: 4px 0 2px;
    }

    .producto p {
      margin-bottom: 2px;
      font-weight: bold;
    }

    .producto button {
      background-color: var(--verde);
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .producto button:hover {
      background-color: var(--verde-oscuro);
    }

    #carrito-container {
      position: fixed;
      top: 80px;
      right: 20px;
      width: 320px;
      max-height: 85vh;
      overflow-y: auto;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    body.light-mode #carrito-container {
      background-color: white;
    }

    body.dark-mode #carrito-container {
      background-color: #2b2b2b;
    }

    #carrito-container h2 {
      margin-top: 0;
      margin-bottom: 12px;
    }

    #carrito {
      list-style: none;
      padding: 0;
      margin-bottom: 15px;
    }

    #carrito li {
      margin-bottom: 10px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #carrito li button {
      background: var(--rojo);
      border: none;
      color: white;
      padding: 2px 6px;
      border-radius: 50%;
      font-size: 12px;
      cursor: pointer;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #enviarBtn {
      background-color: var(--azul);
      border: none;
      color: white;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    #enviarBtn:hover {
      background-color: var(--azul-oscuro);
    }

    @media (max-width: 768px) {
      #carrito-container {
        position: static;
        width: 100%;
        margin: 20px auto;
        box-shadow: none;
        max-height: none;
      }
    }
  </style>
</head>
<body class="light-mode">
  <header>
    <h1>Catálogo Mueblería Jhoseby</h1>
    <button id="toggle-theme">🌙 Modo Oscuro</button>
  </header>

  <div class="catalogo" id="catalogo"></div>

  <div id="carrito-container">
    <h2>🛒 Carrito</h2>
    <ul id="carrito"></ul>
    <input type="text" id="cliente" placeholder="Nombre del cliente" />
    <button id="enviarBtn" onclick="enviarPedido()">Enviar Pedido</button>
  </div>

  <script>
    const urlProductos = "https://opensheet.elk.sh/1ACt8W6my4lA7pCWvgNEUjoQxhdcUpn9OlOLlGO6AFb4/Productos";
    const urlAppScript = "https://script.google.com/macros/s/AKfycbyHetpPdX4mVv1JGSbRIgePNHfI_WfU_Bm9lKLAnf4L1Vlvq67MkmlNfga1VNodUr49bQ/exec";
    const numeroWhatsApp = "5493886535151";

    let carrito = [];
    let productosData = [];

    const body = document.body;
    const themeToggle = document.getElementById("toggle-theme");
    const currentTheme = localStorage.getItem("theme") || "light";
    setTheme(currentTheme);

    themeToggle.onclick = () => {
      const nuevoTema = body.classList.contains("light-mode") ? "dark" : "light";
      setTheme(nuevoTema);
    };

    function setTheme(mode) {
      if (mode === "dark") {
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
        themeToggle.textContent = "☀️ Modo Claro";
      } else {
        body.classList.remove("dark-mode");
        body.classList.add("light-mode");
        themeToggle.textContent = "🌙 Modo Oscuro";
      }
      localStorage.setItem("theme", mode);
    }

    fetch(urlProductos)
      .then(res => res.json())
      .then(data => {
        productosData = data;
        const catalogo = document.getElementById("catalogo");
        data.forEach((producto, index) => {
          const div = document.createElement("div");
          div.className = "producto";
          div.setAttribute("data-id", producto.Id_Producto);
          div.innerHTML = `
            <img src="${producto.Imagen}" alt="${producto.Codigo}">
            <h3>${producto.Descripcion}</h3>
            <p>$ ${producto.Precio_Venta}</p>
            <p class="stock">Stock Disponible: <span id="stock-${index}">${producto.Stock_Actual}</span></p>
            <button onclick='agregarAlCarrito(${index})'>Agregar</button>
          `;
          catalogo.appendChild(div);
        });
      });

    function agregarAlCarrito(index) {
      const producto = productosData[index];
      const stock = parseInt(producto.Stock_Actual);
      if (stock <= 0) {
        alert("Producto sin stock disponible.");
        return;
      }
      const existente = carrito.find(p => p.Id_Producto === producto.Id_Producto);
      if (existente) {
        existente.cantidad++;
      } else {
        carrito.push({
          Id_Producto: producto.Id_Producto,
          Codigo: producto.Codigo,
          Descripcion: producto.Descripcion,
          Precio: parseFloat(producto.Precio_Venta),
          cantidad: 1
        });
      }
      productosData[index].Stock_Actual--;
      document.getElementById(`stock-${index}`).textContent = productosData[index].Stock_Actual;
      renderizarCarrito();
    }

    function quitarUnidad(index) {
      const producto = carrito[index];

      // Devolver stock
      const prodIndex = productosData.findIndex(p => p.Id_Producto === producto.Id_Producto);
      if (prodIndex !== -1) {
        productosData[prodIndex].Stock_Actual++;
        document.getElementById(`stock-${prodIndex}`).textContent = productosData[prodIndex].Stock_Actual;
      }

      if (producto.cantidad > 1) {
        producto.cantidad--;
      } else {
        carrito.splice(index, 1);
      }
      renderizarCarrito();
    }

    function renderizarCarrito() {
      const ul = document.getElementById("carrito");
      ul.innerHTML = "";
      carrito.forEach((p, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${p.Codigo} - ${p.Descripcion} x${p.cantidad}</span>
          <span>$ ${(p.Precio * p.cantidad).toFixed(2)} <button onclick="quitarUnidad(${i})">-</button></span>
        `;
        ul.appendChild(li);
      });
        // Mostrar total
  const total = carrito.reduce((acc, p) => acc + p.Precio * p.cantidad, 0);
  const totalLi = document.createElement("li");
  totalLi.style.fontWeight = "bold";
  totalLi.style.borderTop = "1px solid #ccc";
  totalLi.style.paddingTop = "8px";
  totalLi.innerHTML = `<span>Total:</span><span>$ ${total.toFixed(2)}</span>`;
  ul.appendChild(totalLi);
    }

    function enviarPedido() {
      if (carrito.length === 0) {
        alert("El carrito está vacío.");
        return;
      }

      const nombreCliente = document.getElementById("cliente").value.trim();
      if (!nombreCliente) {
        alert("Por favor, ingresa el nombre del cliente.");
        return;
      }

      const fecha = new Date().toLocaleString("es-AR", { timeZone: "America/Argentina/Buenos_Aires" });

      const datos = {
        nombre: nombreCliente,
        metodo_pago: "Transferencia",
        beneficiario: "Sebastian",
        alias: "Sebas",
        fecha_vencimiento: "31/12/2025",
        estado: "Pendiente",
        productos: carrito.map(p => ({
          Id_Producto: p.Id_Producto,
          Codigo: p.Codigo,
          Descripcion: p.Descripcion,
          Precio: p.Precio,
          Cantidad: p.cantidad,
          Sub_Total: (p.Precio * p.cantidad).toFixed(2),
          Tipo_Movimiento: "Egresos"
        }))
      };

      fetch(urlAppScript, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      });

      let mensaje = `🏍 *Nuevo Pedido - Mueblería Jhoseby*%0A👤 Cliente: ${nombreCliente}%0A`;
      datos.productos.forEach(p => {
        mensaje += `🔹 ${p.Codigo} - ${p.Cantidad} x $ ${p.Precio.toFixed(2)} = $ ${p.Sub_Total}%0A`;
      });
      const total = datos.productos.reduce((sum, p) => sum + parseFloat(p.Sub_Total), 0);
      mensaje += `📋 *Total: $ ${total.toFixed(2)}*%0A🗓 ${fecha}`;

      const urlWhats = `https://wa.me/${numeroWhatsApp}?text=${mensaje}`;
      window.open(urlWhats, "_blank");

      carrito = [];
      renderizarCarrito();
      document.getElementById("cliente").value = "";
      alert("✅ Pedido enviado y registrado.");
    }
  </script>
</body>
</html>
